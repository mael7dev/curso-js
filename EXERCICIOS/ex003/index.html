<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Nota Final</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            background-color: rgb(0, 68, 253);
        }
    </style>
</head>
<body>
    <h1>Cálculo de Nota Final</h1>
    <p>Nota 1: <input type="number" id="nota1"></p>
    <p>Nota 2: <input type="number" id="nota2"></p>
    <p>Nota 3: <input type="number" id="nota3"></p>
    <input type="button" value="Verificar" onclick="verificarNota()">

    <div id="resposta">

    </div>

    <script>
        function verificarNota() {
            let n1 = Number(document.getElementById('nota1').value) // .value para acessar o valor inserido no input
            let n2 = Number(document.getElementById('nota2').value)
            let n3 = Number(document.getElementById('nota3').value)
            let res = document.getElementById('resposta')

            let calc = (n1 + n2 + n3) / 3

            if (calc >= 7) {
                res.innerHTML = `<p><strong>APROVADOS!</strong></p>`
            } else if (calc < 7 && calc >= 5) {
                res.innerHTML = `<p><strong>RECUPERAÇÃO!</strong></p>`
            } else {
                res.innerHTML = `<p><strong>REPROVADOS!</strong></p>`
            }
    }
    </script>
</body>
</html>
