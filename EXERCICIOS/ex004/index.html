<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD Simples</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
    h1 { text-align: center; }
    .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
    button { margin: 5px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CRUD de Usuários</h1>
    <input type="text" id="nome" placeholder="Nome do Usuário" />
    <button onclick="adicionarUsuario()">Adicionar Usuário</button>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody id="tabela-usuarios"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
