<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
    <style>
        body {
            font-family: 'arial', Courier, monospace;
            font: normal 18px;
            background-color: blueviolet;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel">
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>

    <script>
        function calcular(){
            let txtv = document.getElementById('txtvel') //chamando o id do input number
            let res = document.querySelector('div#res') // chamando a div
            let vel = Number(txtv.value) // aqui guarda o valor digitado no input number
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}km/h</strong></p>` // ele adiciona no div, manipulação do DOM
            if (vel > 60) {
                res.innerHTML += `<p>Você está <strong>MULTADO!</strong> por excesso de velocidade</p>` // ele adiciona a mais, um paragrafo na div em formato HTML.
            }

            if (vel > 100) {
                res.innerHTML += `<p>Você perderá sua <strong>CNH!</strong></p>`
            }
            res.innerHTML += `<p>Dirija sempre com cinto de segurança!</p>`
        }
    </script>
</body>
</html>
