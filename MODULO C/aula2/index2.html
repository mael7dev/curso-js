<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Descobrindo Sua Idade</h1>
    <input placeholder="Digite o ano que você nasceu" type="number" name="txtn1" id="txtn1">
    <input id="button" type="button" value="Descobrir" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            let tn1 = document.getElementById('txtn1')
            let res = document.getElementById('res')


            let n1 = Number(tn1.value)
            let s = 2024 - n1
            res.innerHTML = `Você tem ${s} anos`
        }
    </script>
</body>
</html>
