<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background: rgb(42, 139, 42);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }

        #area:hover {
            background-color: rgba(42, 139, 42, 0.89);
        }
    </style>
</head>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        Interaja...
    </div>
    
    <script>
        function clicar() {
            let a = document.getElementById('area')
            a.style.background = 'blue'
        }
        function entrar() {
            let e = document.getElementById('area')
            e.innerText = 'Entrou!'
        }
        function sair() {
            let s = document.getElementById('area')
            s.style.background = 'rgb(42, 139, 42)'
        }
    </script>
</body>
</html>
